<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>â˜• Coffee Shop Login</h1>
            <p>Sign in to your account</p>
        </header>

        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="/pages/store.html">â˜• Coffee Shop</a>
                </div>
                <div class="nav-menu">
                    <a href="/pages/store.html">Store</a>
                    <a href="/pages/cart.html">Cart <span id="cart-count">0</span></a>
                    <a href="/pages/my-orders.html">Orders</a>
                    <a href="/pages/wishlist.html">Wishlist <span id="wishlist-count">0</span></a>
                    <a href="/pages/reviews.html">Reviews</a>
                    <div id="auth-section">
                        <a href="/pages/login.html" class="active">Login</a>
                    </div>
                </div>
                <div class="theme-toggle-container">
                    <button id="theme-toggle" class="theme-toggle" title="Change Theme">ðŸŽ¨</button>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="form-container">
                <h2>Welcome Back!</h2>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username or email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" minlength="6">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me (12 days)</label>
                        <small>Unchecked sessions expire in 30 minutes</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="/pages/register.html">Register here</a></p>
                    <p><a href="/pages/store.html">Continue as guest</a></p>
                </div>

                <div class="admin-info">
                    <h4>Demo Admin Account:</h4>
                    <p>Username: <strong>admin</strong></p>
                    <p>Password: <strong>admin</strong></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
