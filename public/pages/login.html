<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ Coffee Shop - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>☕ Coffee Shop Login</h1>
            <p>Sign in to your account</p>
            
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="/pages/store.html">Store</a></li>
                    <li class="nav-item"><a href="/pages/login.html">Login</a></li>
                    <li class="nav-item"><a href="/pages/register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                    <p class="form-footer">
                        Don't have an account? <a href="/pages/register.html">Register here</a>
                    </p>
                </form>
                
                <div id="loginMessage" class="message hidden"></div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Coffee Shop. Premium coffee experience.</p>
        </footer>
    </div>
    
    <script>
        // Placeholder for Phase 3 - Authentication functionality will be added later
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('loginMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                messageDiv.innerHTML = '<p class="info">Authentication functionality will be implemented in Phase 3</p>';
                messageDiv.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
