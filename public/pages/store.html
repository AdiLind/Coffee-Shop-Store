<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Premium Coffee & Equipment</title>
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>â˜• Coffee Shop Store</h1>
            <p>Premium coffee machines, beans, and accessories</p>
        </header>

        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="/pages/store.html">â˜• Coffee Shop</a>
                </div>
                <div class="nav-menu">
                    <a href="/pages/store.html" class="active">Store</a>
                    <a href="/pages/cart.html">Cart <span id="cart-count">0</span></a>
                    <a href="/pages/my-orders.html">Orders</a>
                    <a href="/pages/wishlist.html">Wishlist <span id="wishlist-count">0</span></a>
                    <a href="/pages/reviews.html">Reviews</a>
                    <div id="auth-section">
                        <a href="/pages/login.html">Login</a>
                    </div>
                </div>
                <div class="theme-toggle-container">
                    <button id="theme-toggle" class="theme-toggle" title="Change Theme">ðŸŽ¨</button>
                </div>
            </div>
        </nav>

        <main class="main">
            <!-- Search and Filter Section -->
            <div class="store-controls">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search for coffee products..." 
                           class="search-input">
                    <button onclick="storeManager.searchProducts()" class="btn btn-primary">Search</button>
                </div>
                
                <div class="filter-section">
                    <select id="categoryFilter" onchange="storeManager.filterByCategory(this.value)">
                        <option value="">All Categories</option>
                        <option value="machines">Coffee Machines</option>
                        <option value="beans">Coffee Beans</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Guest Warning -->
            <div id="guestWarning" class="message message-warning" data-no-auth style="display: none;">
                <p>You're browsing as a guest. <a href="/pages/login.html">Login</a> to add items to your cart!</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/store.js"></script>
</body>
</html>
