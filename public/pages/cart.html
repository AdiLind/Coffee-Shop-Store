<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>â˜• Your Shopping Cart</h1>
            <p>Review and manage your selected items</p>
        </header>

        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="/pages/store.html">Store</a></li>
                <li class="nav-item nav-user-section"></li>
            </ul>
        </nav>
        
        <main class="main">
            <div class="cart-section">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button class="btn btn-outline btn-sm" id="clearCartBtn" data-auth style="display: none;">Clear Cart</button>
                </div>
                
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                    <div class="loading">Loading cart...</div>
                </div>
                
                <div class="cart-summary" data-auth>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (8%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                        
                        <small class="shipping-note">Free shipping on orders over $50</small>
                    </div>
                    
                    <div class="cart-actions">
                        <a href="/pages/store.html" class="btn btn-secondary">Continue Shopping</a>
                        <button class="btn btn-primary" id="checkoutBtn" disabled>Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
