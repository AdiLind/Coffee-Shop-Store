<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>â˜• Join Our Coffee Community</h1>
            <p>Create your account to start shopping</p>
        </header>

        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="/pages/store.html">â˜• Coffee Shop</a>
                </div>
                <div class="nav-menu">
                    <a href="/pages/store.html">Store</a>
                    <a href="/pages/cart.html">Cart <span id="cart-count">0</span></a>
                    <a href="/pages/my-orders.html">Orders</a>
                    <a href="/pages/wishlist.html">Wishlist <span id="wishlist-count">0</span></a>
                    <a href="/pages/reviews.html">Reviews</a>
                    <div id="auth-section">
                        <a href="/pages/register.html" class="active">Register</a>
                    </div>
                </div>
                <div class="theme-toggle-container">
                    <button id="theme-toggle" class="theme-toggle" title="Change Theme">ðŸŽ¨</button>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="form-container">
                <h2>Create Account</h2>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Choose a username" minlength="3">
                        <small>At least 3 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a secure password" minlength="6">
                        <small>At least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password" minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
